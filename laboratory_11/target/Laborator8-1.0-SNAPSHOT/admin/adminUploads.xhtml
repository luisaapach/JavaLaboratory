<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>login</title>
</h:head>
<h:body>

    <h2>Uploads</h2>
    <p:dataTable value = "#{cacheBean.uploads}" var = "uploads">
        <p:column headerText="ID">
            <h:outputText value="#{uploads.entity.id}" />
        </p:column>

        <p:column headerText="SubmissionID">
            <h:outputText value="#{uploads.entity.submissionID}" />
        </p:column>

        <p:column headerText="User">
            <h:outputText value="#{uploads.entity.user.id}" />
        </p:column>

        <p:column headerText="File">
            <h:outputText value="#{uploads.entity.fileName}" />
        </p:column>

    </p:dataTable>

</h:body>
</html>
