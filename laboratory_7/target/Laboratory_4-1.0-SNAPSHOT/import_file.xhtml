<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>
    <title>Import file</title>
</head>
<body>
<h1>Import File</h1>
<h:form>
    <h2><h:outputLabel for="fileName" value="FileName to Import:"/></h2>
    <h:inputText id="fileName" value="#{importedFile.fileName}"
             required="true" />
    <h2><h:commandButton id="submit" action = "#{manager.importAndSolveFile(importedFile.fileName)}"
                         value = "Result" /></h2>
</h:form>
</body>
</html>
