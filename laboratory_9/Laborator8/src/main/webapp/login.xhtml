<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form id="registrationForm">
    <p:panel header="Login Form" style="width: 500px;">
    <p:messages/>
    <h:panelGrid columns="2">
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="User Name is required"/>

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Password is required"/>
        <br></br><br></br>

        <h:commandButton action="#{loginBean.validateUser()}"
                         value="Login" update="registrationForm"/>
    </h:panelGrid></p:panel></h:form>
</h:body>
</html>
