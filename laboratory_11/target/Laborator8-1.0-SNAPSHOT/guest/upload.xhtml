<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>File Upload</title>
</h:head>
<h:body>
    <h2>Select and upload a file</h2>
    <h:form id="uploadForm" enctype="multipart/form-data">
        <p:panel header="Upload Form" style="width: 500px;">
            <p:messages/>
            <p:panelGrid columns="2">
                <p:outputLabel for="uploadID" value="ID:"/>
                <p:inputText id="uploadID" value="#{uploadBean.entity.id}"
                             required="true" converter="javax.faces.BigDecimal"/>
                <!-- input for file -->
                <p:fileUpload value="#{uploadBean.file}" mode="simple" skinSimple="true"/>
                <br/><br/>
                <!-- action which is responsible for uploading file(s) -->
                <p:commandButton action="#{uploadBean.upload}"
                                 value="Upload" ajax="false"/>
                <p:growl id="messages" showDetail="true" />
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
