<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://primefaces.org/ui/extensions">
<h:head>
    <title>Meetings</title>
</h:head>
<h:body>
<h:form>
    <h:dataTable value = "#{manager.persons}" var = "pers">

        <h:column>
            <f:facet name = "header">ID</f:facet>
            #{pers.id}
        </h:column>

        <h:column>
            <f:facet name = "header">NAME</f:facet>
            #{pers.name}
        </h:column>

    </h:dataTable>

    <h:dataTable value = "#{manager.meetings}" var = "meet">

        <h:column>
            <f:facet name = "header">ID</f:facet>
            #{meet.id}
        </h:column>
        <h:column>
            <f:facet name = "header">TOPIC</f:facet>
            #{meet.topic}
        </h:column>
        <h:column>
            <f:facet name = "header">STARTING_TIME</f:facet>
            #{meet.starting_time}
        </h:column>
        <h:column>
            <f:facet name = "header">DURATION</f:facet>
            #{meet.duration}
        </h:column>
        <h:column>
            <f:facet name = "header">PERSONS</f:facet>
            #{meet.selectedPersons}
        </h:column>

    </h:dataTable>
</h:form>


</h:body>
</html>
