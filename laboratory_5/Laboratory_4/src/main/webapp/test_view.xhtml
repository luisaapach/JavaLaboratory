<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"   xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<ui:composition  template="/templates/dataView.xhtml" >
    <ui:define name="title">Show Persons</ui:define>
    <ui:define name="pageTitle">Show Persons</ui:define>
    <ui:param name="pageTitle" value="Show Persons" />
    <ui:define name="dataViewContent">

        <h:form>
            <p:dataTable value = "#{manager.persons}" var = "pers">
                <p:column headerText="ID">
                    <h:outputText value="#{pers.id}" />
                </p:column>

                <p:column headerText="ID">
                    <h:outputText value="#{pers.name}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
